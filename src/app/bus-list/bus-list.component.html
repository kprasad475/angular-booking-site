<mat-card *ngFor="let bus of buses" class="bus-card">
    <mat-card-title>{{ bus.name }}</mat-card-title>
    <mat-card-subtitle>{{ bus.route }}</mat-card-subtitle>
    <mat-card-content>
      <p>Seats Available: {{ bus.seats }}</p>
      <p>Fare: {{ bus.currency }} {{ bus.fare }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="bookBus(bus)">Book Now</button>
    </mat-card-actions>
  </mat-card>
